<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <img src="imagens/calculadora.png" alt="calculadora">
        <h1>BetterCalc</h1>
    </header>
    <main>
        <div id="calculadora">
            <h1>Calculadora</h1>
            <div id="res"></div>
            <table>
                <tr>
                    <td><button>CE</button></td>
                    <td><button>C</button></td>
                    <td><button>/</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td rowspan="2"><button>=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button>0</button></td>
                    <td><button>.</button></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p><img src="imagens/logo-instagram.jpg" alt=""><a href="https://www.instagram.com/m1guel.cb">M1guel.cb</a></p>
    </footer>
</body>
</html>
